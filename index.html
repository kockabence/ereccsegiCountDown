<!DOCTYPE HTML>
<html>
<head>
<title>Érettségi Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  font-family:Arial, Helvetica, sans-serif;
  text-align: center;
  font-size: 60px;
  margin-top:0px;
}
</style>
</head>
<body>
<p id="countdown"></p>

<script>
    var endTime = new Date("2018-05-07T08:00:00+01:00").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var remaining = endTime - now;

        var days = Math.floor(remaining / (1000*60*60*24));
        var hours = Math.floor((remaining % (1000*60*60*24)) / (1000 * 60 * 60));
        var minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML ="Az érettségi szezon elkezdéséig hátra van még: " + days + " nap, " + hours + " óra, " + minutes + " perc és " + seconds + " másodperc!";

        if (remaining < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "ERECCSEGI";

        }
    }, 1000);
</script>
</body>
</html>
